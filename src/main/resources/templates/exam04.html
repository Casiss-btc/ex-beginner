<!-- ex-10-output.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form th:action="@{/exam04/create}" th:object="${userForm}" method="post">
        <div th:errors="*{name}" style="color:red">エラー</div>
        名前：<input type="text" name="name" th:field="*{name}"><br>
        <div th:errors="*{age}" style="color:red">エラー</div>
        年齢：<input type="text" name="age" th:field="*{age}"><br>
        <div th:errors="*{comment}" style="color:red">エラー</div>
        コメント：<textarea rows="5" cols="30" name="comment" th:field="*{comment}"></textarea><br>
        <button>登録</button>
    </form>
    
</body>
</html>
